<div class="flex flex-col gap-4 items-center justify-center p-6 rounded-xl shadow-lg max-w-full bg-white">
    <h1>
        In order to use the App, please provide your token
    </h1>
    <form (submit)="onSubmit(tokenForm)" #tokenForm="ngForm" class="flex gap-2 items-center">
        <input 
        class="w-96 input input-primary" 
        placeholder="Token"
        name="token"
        [(ngModel)]= "tokenInput" />
        <button class="btn btn-outline-primary" type="submit">
            Save
        </button>
    </form>
</div>
