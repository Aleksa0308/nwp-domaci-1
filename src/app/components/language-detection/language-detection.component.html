<!-- Title -->
<h1 class="mb-2">Language Detection</h1>

<form #languageForm="ngForm" (submit)="onSubmit(languageForm)" class="p-6 rounded-xl shadow-lg max-w-full bg-white">
    <!-- Input Row -->
    <div class="flex flex-col gap-4">
        <!-- Checkbox -->
        <div class="flex gap-2">
            <input id="clean" type="checkbox" class="checkbox checkbox-solid" />
            <label for="clean" class="cursor-pointer">Clean</label>
        </div>
        <!-- TextArea -->
        <div class="col-span-2">
            <textarea class="textarea-ghost-primary textarea-block textarea w-96" 
                rows="6"
                placeholder="The Mona Lisa is a sixteenth century oil painting created by Leonardo. It's held at the Louvre in Paris."
                ngModel
                name="text"
                required></textarea>
        </div>
    </div>
    <!-- Submit Button -->
    <div class="flex justify-end gap-2 mt-4">
        <button [disabled]="languageForm.invalid" type="submit" class="btn btn-outline-primary">Detect</button>
    </div>
</form>

<!-- Display Results -->
<div class="mt-4 grid grid-cols-1 gap-2">
    <div *ngIf="hasResults">
        <div *ngFor="let detected of detectedLanguages" class="flex flex-col gap-2">
            <div class="mb-2">
                <div class="flex justify-evenly bg-white rounded-lg shadow-lg p-4">
                    <div>
                        <h2 class="text-xl font-bold">Language</h2>
                        <p class="text-2xl font-normal">{{detected.lang}}</p>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold">Confidence</h2>
                        <p class="text-2xl font-normal">{{+detected.confidence * 100}}%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
