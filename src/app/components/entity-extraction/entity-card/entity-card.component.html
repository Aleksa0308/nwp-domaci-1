<div class="w-56 bg-white rounded-lg shadow-lg">
	<img *ngIf="entity.image" class="rounded-t-lg object-cover object-center h-32 w-56" [src]="entity.image.thumbnail" loading="lazy" alt="" />
	<div class="p-4">
		<h2 class="card-header">{{entity.title}}</h2>
		<div class="card-footer mt-2">
			<app-entity-modal [entity]="entity"></app-entity-modal>
		</div>
	</div>
</div>
